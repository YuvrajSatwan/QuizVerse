<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Match Tailwind theme: primary-500 (#667eea) to secondary-500 (#a855f7) -->
